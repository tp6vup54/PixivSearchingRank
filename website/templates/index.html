<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="script.js"></script>
    <style>
        .top-bar {
            height: 100px;
        }
        .search-block {
            position: absolute;
            right: 0;
        }
        .wrapper {
            position: relative;
            width: 970px;
            margin: 10px auto 0;
        }
        .image-list {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        a {
            color: #258fb8;
            text-decoration: none;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-size: 100%;
            vertical-align: baseline;
        }
        ul {
            list-style: none;
        }
        .bookmark-count {
            color: #0069b1;
            margin-bottom: 2px;
            background-color: #cceeff;
            display: inline-block;
            padding: 0 6px;
            font: bold 11px/18px "lucida grande", sans-serif;
            vertical-align: middle;
        }
        .sprites-bookmark-badge {
            display: inline-block;
            background-image: url('http://source.pixiv.net/www/images/sprites-s9474f3c865.png');
            background-repeat: no-repeat;
            background-position: 0 -72px;
            height: 10px;
            width: 10px;
        }
        .image-item {
            margin-bottom: 40px;
            text-align: center;
            width: 33%;
        }
        .rank-text {
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            line-height: 24px;
            margin: 5px 10px 2px;
        }
        .user-container {
            margin: 0 10px;
            display: inline-block;
        }
        .thumbnail {
            display: inline-block;
        }
        .icon-text {
            display: inline;
            margin-left: 5px;
            vertical-align: middle;
            font-size: 14px;
        }
        .user-icon {
            max-width: 32px;
            max-height: 32px;
        }
    </style>
    <title>My Webpage</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <form class="search-block" action="" method="post">
                <div align="right">
                    <input type="text" name="Search-text">
                    <input type="submit" value="Search">
                </div>
                <p><input type="radio" name="Favorite" value="2" checked> 10000
                <input type="radio" name="Favorite" value="3"> 5000
                <input type="radio" name="Favorite" value="4"> 1000
                <input type="radio" name="Favorite" value="5"> 500
                <input type="radio" name="Favorite" value="6"> 100  Upper
            </form>
        </div>
        {% if items %}
        <div class="image-list">
        {% for item in items %}
            <div class="image-item">
                <div class="rank">
                    <h1>
                        <a class="rank-text">#{{ loop.index }}</a>
                        <div class="bookmark-count">
                            <div class="sprites-bookmark-badge"></div>
                                {{ item.favorite_count }}
                        </div>
                    </h1>
                </div>
                <!--<div class="thumbnail">-->
                    <img src="{{ item.image_urls.px_240mw }}">
                <!--</div>-->
                <h2>
                    <a href="{{ item.url }}" class="title" target="_blank">{{ item.title }}</a>
                </h2>
                    <a href="{{ item.user.url }}" class="user-container" target="_blank">
                        <img class="user-icon" src="{{ item.user.image_url }}">
                        <span class="icon-text">{{ item.user.name }}</span>
                    </a>
            </div>
        {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
